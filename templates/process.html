{% extends "base.html" %}
{% block content %}

{% from "_formhelpers.html" import render_field %}

<form method="POST">
  <p>
    {{ render_field(form.scene_id) }} <br>
    {{ render_field(form.atmo_source) }} <br>
    {{ render_field(form.buoy_id) }} <br>
  </p>
  <br>

  <input type="submit" name="SUMBITT">
  {{ form.hidden_tag() }} <!-- this is required for the form validation to work -->
  
</form>

<div id="img_home">
	<img src="http://dcokc.org/wp-content/uploads/2015/02/White-Plain-Background-300x300.jpg" width="500" height="500" id="thumbnail">
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='process.js') }}"></script>

{% endblock %}
